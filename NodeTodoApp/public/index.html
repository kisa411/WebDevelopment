<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Todo App</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <!-- main body of application -->
  <div class="container" id="todos">
    <!-- get the todos -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Things To Do</h3>
      </div>

      <div class="list panel-body">
        <div class="input-group">
          <input class="delete-todo" type="checkbox">Test todo 1<br>
          <input class="delete-todo" type="checkbox">Test todo 2<br>
          <input class="delete-todo" type="checkbox">Test todo 3<br>
        </div>
        <h5>Add a Todo</h5>
        <form class="add-todo input-group">
          <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <i class="glyphicon glyphicon glyphicon-plus" area-hidden"true"></i>
              </button>
          </span>
          <input class="form-control" placeholder="What else needs to get done?" type="text">
        </form>
      </div>
    </div>

    
  </div>
  

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
</body>
</html>
