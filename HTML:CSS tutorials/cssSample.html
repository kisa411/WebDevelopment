<html>
<head>
	<title> Sample page using CSS </title>
	<!--inserting "text/css" in the head makes css apply to the whole page-->
	<style type="text/css"> /*tells the site that CSS is being used*/
		h1 {font-size: 30px; font-family: arial;} /*all heading1s will have these attributes*/
		h2 {font-size: 15px; font-family: courier; color:green;}
		p {font-size: 12px; font-family:"times new roman";}
	</style> 
</head>

<body>
	<h1 style="background-color: blue;">First CSS page</h1>
	<p style="padding: 20px; border:2px dotted blue;"> You can do things like this with CSS too</p>
</body>


</html>
